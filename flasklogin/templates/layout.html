<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page_title %}
      <title>{{page_title}}</title>
    {% else %}
      <title>Flask-Login</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>

    <section class="container-fluid">

      <div class="container d-flex align-items-center justify-content-between">
        <header id="header" class="fixed-top">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Flask-Login</a>
              <div class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('login')}}">Login Page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger" href="{{ url_for('register')}}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users')}}">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account')}}">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>


      {% block content %}

      {% endblock content %}

    </section>
    </body>
</html>
